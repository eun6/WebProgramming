<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My ToDo App</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script>
	function addItem(){
		let todo = document.getElementById("item");
		let list = document.getElementById("todolist");
		let listitem = document.createElement("li");
	
		//새로운 목록에 디자인 추가
		listitem.className = "d-flex list-group-item list-group-item-action list-group-item-warning";
		
		//삭제 버튼
		let xbtn = document.createElement("button");
		xbtn.className = "btn-close ms-auto";
		
		xbtn.onclick = function(e){
			//이벤트 발생한 li 요소 구해서 ul 요소에서 제거
			let pnode = e.target.parentNode;
			list.removeChild(pnode);
		}
		
		//입력값을 <li> 태그 body에 추가
		listitem.innerText = todo.value;
		//ul 요소에 li 요소 추가
		listitem.appendChild(xbtn);
		list.appendChild(listitem);
		
		//입력칸 비우기, 포커스 이동
		todo.value="";
		todo.focus();
		
	}
</script>
</head>
<body>
	<div class="container bg-warning shadow mx-auto mt-5 p-5 w-75">
		<h2>My ToDo App</h2>
		<hr>
		<div class="input-group">
			<input id="item" type="text" class="form-control" placeholder="할일을 입력하세요.">
			<button type="button" class="btn btn-primary" onClick="addItem()">할일 추가</button>
		</div>
		<hr>
		<ul id="todolist" class="list-group"></ul>
	</div>
</body>
</html>
